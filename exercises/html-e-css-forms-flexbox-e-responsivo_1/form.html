<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
</head>
<body>
    <header class='cv-header'>
        <h1>Cadastro de Currículo</h1>
    </header>
    <form action='' class='form-cv' method='GET'>
        <div class='dados-pessoais'>
            <fieldset class='fieldset-dados-pessoais'>
                <legend>Dados pessoais</legend>
                <label for='nome'>Nome completo:</label>
                <input id='nome' type='text' maxlength='40' required>
                <br>
                <label for='email'>E-mail:</label>
                <input id='email' type='email' maxlength='50' required>
                <br>
                <label for='cpf'>CPF:</label>
                <input id='cpf' type='text' maxlength='11' required>
            </fieldset>
        </div>
    </form>

    
</body>
</html>
