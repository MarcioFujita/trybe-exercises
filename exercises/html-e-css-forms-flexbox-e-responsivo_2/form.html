<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link rel='stylesheet' type='text/css' href='bulma.min.css'>
    <script type='text/javascript' src='script.js'></script>
</head>
<body>
    <header class='cv-header'>
        <h1 class="title is-1 has-text-centered">Cadastro de Currículo</h1>
    </header>

    <hr>

    <div class="section">
        <form action='' method='GET'>
            <div class="control">

                <!-- Subtítulo 1 -->
                <div class="field">
                <h3 class="title is-3 has-text-centered">Dados Pessoais</h3>
                </div>

                <!-- Nome Completo -->
                <div class="field">
                    <label for='nome' class="label">Nome completo:</label>
                    <input id='nome' class='input' type='text' maxlength='40' required>
                </div>

                <!-- E-mail -->
                <div class="field">
                    <label for='email' class="label">E-mail:</label>
                    <input id='email' class="input" type='email' maxlength='50' required>
                </div>

                <!-- CPF -->
                <div class="field">
                    <label for='cpf' class="label">CPF:</label>
                    <input id='cpf' class="input" type='text' maxlength='11' required>
                </div>

                <!-- Endereço -->
                <div class="field">
                    <label for='endereco' class="label">Endereço:</label>
                    <input id='endereco' class="input" type='text' maxlength='200' required>
                </div>

                <!-- Cidade -->
                <div class="field">
                    <label for='cidade' class="label">Cidade:</label>
                    <input id='cidade' class="input" type='text' maxlength='28' required>
                </div>

                <!-- Estado -->
                <div class="field">
                    <label for='estado' class="label">Estado:</label>
                    <div class="select is-rounded">
                        <select name='estado' id='estado' required>   
                        </select>
                    </div>
                </div>

                <!-- Tipo de Moradia -->
                <div class="field">
                    <p class="label">Tipo de moradia:</p>
                    <label class="radio" for='tipo-moradia-casa'>
                        <input type="radio" name='moradia' id='tipo-moradia-casa' value='casa'> Casa
                    </label>
                    <label class="radio" for='tipo-moradia-apartamento'>
                        <input type="radio" name='moradia' id='tipo-moradia-apartamento' value='apartamento'> Apartamento
                    </label>
                </div>
                <br>

                <hr>

                <!-- Subtítulo 2 -->
                <div class="field">
                    <h3 class="title is-3 has-text-centered">Dados do Último Emprego</h3>
                </div>

                <!-- Último Emprego -->
                <div class="field">
                    <label for="resumo" class="label">Resumo do currículo:</label>
                    <textarea name="resumo" id="resumo" class="textarea" cols="30" rows="10" placeholder='Coloque aqui o resumo de seu currículo' required></textarea>
                </div>

                <!-- Cargo -->
                <div class="field">
                    <label for='cargo' class="label">Cargo:</label>
                    <input id='cargo' class="input" type='text' maxlength='40' required>
                </div>






            </div>
        </form>
    </div>



    <form action='' class='form-cv' method='GET'>
        
        <div class='ultimo emprego'>
            <fieldset class='ultimo emprego'>
               
                
                <br>
                
                <br>
                <label for='desc-cargo'>Descrição do cargo:</label>
                <input id='desc-cargo' type='text' maxlength='500' required>
                <br>
                


            </fieldset>
        </div>
    </form>

    
</body>
</html>
