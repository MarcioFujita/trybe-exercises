<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link rel='stylesheet' type='text/css' href='bulma.min.css'>
    <script type='text/javascript' src='script.js'></script>
</head>
<body>
    <header class='cv-header'>
        <h1 class="title is-1 has-text-centered">Cadastro de Currículo</h1>
    </header>

    <hr>

    <div class="section">
        <form action='' method='GET'>
            <div class="control">

                <!-- Subtítulo 1 -->
                <div class="field">
                <h3 class="title is-3 has-text-centered">Dados Pessoais</h3>
                </div>

                <!-- Nome Completo -->
                <div class="field">
                    <label for='nome' class="label">Nome completo:</label>
                    <input id='nome' class='input' type='text' maxlength='40' required>
                </div>

                <!-- E-mail -->
                <div class="field">
                    <label for='email' class="label">E-mail:</label>
                    <input id='email' class="input" type='email' maxlength='50' required>
                </div>

                <!-- CPF -->
                <div class="field">
                    <label for='cpf' class="label">CPF:</label>
                    <input id='cpf' class="input" type='text' maxlength='11' required>
                </div>




            </div>
        </form>
    </div>



    <form action='' class='form-cv' method='GET'>
        <div class='dados-pessoais'>
            <fieldset class='fieldset-dados-pessoais'>
                <br>

                <br>
                
                <br>
                <label for='endereco'>Endereço:</label>
                <input id='endereco' type='text' maxlength='200' required>
                <br>
                <label for='cidade'>Cidade:</label>
                <input id='cidade' type='text' maxlength='28' required>
                <br>
                <label for='estado'>Estado:</label>
                <select name='estado' id='estado' class='estado' required>   
                </select>
                <br>
                <label for='tipo-morada'>Casa / Apartamento:</label>
                <input type='radio' name='tipo-morada' id='tipo-morada-casa' value='casa' checked>
                <label for='tipo-morada-casa'>Casa</label>
                <input type='radio' name='tipo-morada' id='tipo-morada-apartamento' value='apartamento'>
                <label for='tipo-morada-apartamento'>Apartamento</label>
                <br>
            </fieldset>
            <hr>
        </div>
        <div class='ultimo emprego'>
            <fieldset class='ultimo emprego'>
                <legend>Último emprego</legend>
                <label for="resumo">Resumo do currículo:</label>
                <textarea name="resumo" id="resumo" cols="30" rows="10" required></textarea>
                <br>
                <label for='cargo'>Cargo:</label>
                <input id='cargo' type='text' maxlength='40' required>
                <br>
                <label for='desc-cargo'>Descrição do cargo:</label>
                <input id='desc-cargo' type='text' maxlength='500' required>
                <br>
                


            </fieldset>
        </div>
    </form>

    
</body>
</html>
